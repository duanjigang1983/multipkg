default:
    name: multipkg
    version: '1.2'
    summary: "Automation for package builds (supports RPM, deb)"
    noarch: false
    group: "tops"
    license: "Apache2"
    packager: "jj"
    description: |
      Just multipkg
    provides:
      - perl-seco-class
      - perl-seco-cpan
      - Seco::Multipkg
    requires:
      - perl-YAML-Syck
      - subversion-perl
      - perl-Git
      - perl-Error
distribution:
  centos7.x86_64:
    release: '1.centos7'
  ubuntu16.amd64:
    release: '1ubuntu16'
  debian8.amd64:
    release: '1debian8'
